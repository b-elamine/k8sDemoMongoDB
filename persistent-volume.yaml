# These are examples of PV config files : 

#NFS Ex
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-name
spe:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: slow
  mountOption:
    - hard
    - nfsvers=4.0
  nfs:
    path: /dir/path-on/nfs-server
    server: nfs-server-ip-@

